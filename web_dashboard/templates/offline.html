<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Reviews Sentiment Analysis - Offline Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>Amazon Reviews Sentiment Analysis</h1>
            <div class="nav-links">
                <a href="/">Live Dashboard</a>
                <a href="/offline" class="active">Offline Analysis</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="analysis-container">
            <div class="filters-panel">
                <h2>Filters</h2>
                <div class="filter-group">
                    <label for="date-range">Date Range:</label>
                    <select id="date-range">
                        <option value="7">Last 7 days</option>
                        <option value="30">Last 30 days</option>
                        <option value="90">Last 90 days</option>
                        <option value="custom">Custom Range</option>
                    </select>
                </div>
                <div class="filter-group" id="custom-date-range" style="display: none;">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date">
                </div>
                <div class="filter-group">
                    <label for="rating-filter">Rating:</label>
                    <select id="rating-filter">
                        <option value="all">All Ratings</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sentiment-filter">Sentiment:</label>
                    <select id="sentiment-filter">
                        <option value="all">All Sentiments</option>
                        <option value="positive">Positive</option>
                        <option value="negative">Negative</option>
                    </select>
                </div>
                <button id="apply-filters">Apply Filters</button>
            </div>

            <div class="search-panel">
                <h2>Product Analysis</h2>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Enter product ID (ASIN)...">
                    <button id="search-button">Analyze</button>
                </div>
            </div>
            
            <div class="results-panel">
                <div class="chart-container">
                    <h3>Sentiment Trends Over Time</h3>
                    <canvas id="sentiment-trends-chart"></canvas>
                </div>
                
                <div class="product-details">
                    <h3>Product Analysis</h3>
                    <div id="product-stats"></div>
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <h4>Average Sentiment</h4>
                            <div id="avg-sentiment"></div>
                        </div>
                        <div class="metric-card">
                            <h4>Confidence Score</h4>
                            <div id="avg-confidence"></div>
                        </div>
                        <div class="metric-card">
                            <h4>Total Reviews</h4>
                            <div id="total-reviews"></div>
                        </div>
                        <div class="metric-card">
                            <h4>Average Rating</h4>
                            <div id="avg-rating"></div>
                        </div>
                    </div>
                </div>

                <div class="distribution-charts">
                    <div class="chart-container">
                        <h3>Sentiment Distribution</h3>
                        <canvas id="sentiment-distribution-chart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Rating Distribution</h3>
                        <canvas id="rating-distribution-chart"></canvas>
                    </div>
                </div>

                <div class="recent-reviews">
                    <h3>Recent Reviews</h3>
                    <div id="reviews-list"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/analysis.js') }}"></script>
</body>
</html>
