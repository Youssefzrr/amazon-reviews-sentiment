<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Reviews Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Amazon Reviews Sentiment Analysis</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Real-time Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Real-time Predictions</h5>
                    </div>
                    <div class="card-body">
                        <div id="realtime-container" class="review-container">
                            <!-- Real-time reviews will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Offline Analysis Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Offline Analysis</h5>
                    </div>
                    <div class="card-body">
                        <!-- Statistics Cards -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h6>Total Reviews</h6>
                                        <h3 id="total-reviews">0</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h6>Average Confidence</h6>
                                        <h3 id="avg-confidence">0%</h3>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Sentiment Distribution Chart -->
                        <div class="mb-4">
                            <canvas id="sentiment-chart"></canvas>
                        </div>

                        <!-- Sentiment Over Time Chart -->
                        <div class="mb-4">
                            <canvas id="sentiment-time-chart"></canvas>
                        </div>

                        <!-- Recent Reviews -->
                        <h6>Recent Reviews</h6>
                        <div id="offline-container" class="review-container">
                            <!-- Recent reviews will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function renderReviews(containerId, data) {
            const container = $(containerId);
            container.empty();
            if (data.length === 0) {
                container.append('<p class="text-muted">No reviews available.</p>');
                return;
            }
            data.forEach(review => {
                const sentimentIcon = review.sentiment === 1
                    ? '<i class="fa-solid fa-face-smile text-success"></i>'
                    : '<i class="fa-solid fa-face-frown text-danger"></i>';
                container.append(`
                    <div class="mb-3 p-3 border rounded review-block">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span>${sentimentIcon} <strong>Sentiment:</strong> ${review.sentiment === 1 ? 'Positive' : 'Negative'}</span>
                            <span class="badge bg-secondary">${new Date(review.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="mb-2"><strong>Confidence:</strong> ${(review.confidence * 100).toFixed(2)}%</div>
                        <div class="review-text">${review.review_text}</div>
                    </div>
                `);
            });
        }

        function fetchRealtime() {
            $.getJSON('/api/realtime', function(data) {
                renderReviews('#realtime-container', data);
            });
        }

        let sentimentChart, sentimentTimeChart;

        function renderOfflineDashboard(data) {
            $('#total-reviews').text(data.total_reviews);
            $('#avg-confidence').text((data.avg_confidence * 100).toFixed(2) + '%');

            const ctx = document.getElementById('sentiment-chart').getContext('2d');
            if (sentimentChart) sentimentChart.destroy();
            sentimentChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Positive', 'Negative'],
                    datasets: [{
                        data: [data.positive_count, data.negative_count],
                        backgroundColor: ['#28a745', '#dc3545']
                    }]
                },
                options: {
                    plugins: {
                        legend: { display: true }
                    }
                }
            });

            const timeLabels = Object.keys(data.hourly_sentiment).sort();
            const positiveData = timeLabels.map(l => data.hourly_sentiment[l].positive);
            const negativeData = timeLabels.map(l => data.hourly_sentiment[l].negative);

            const ctxTime = document.getElementById('sentiment-time-chart').getContext('2d');
            if (sentimentTimeChart) sentimentTimeChart.destroy();
            sentimentTimeChart = new Chart(ctxTime, {
                type: 'line',
                data: {
                    labels: timeLabels,
                    datasets: [
                        {
                            label: 'Positive',
                            data: positiveData,
                            borderColor: '#28a745',
                            backgroundColor: 'rgba(40,167,69,0.1)',
                            fill: true
                        },
                        {
                            label: 'Negative',
                            data: negativeData,
                            borderColor: '#dc3545',
                            backgroundColor: 'rgba(220,53,69,0.1)',
                            fill: true
                        }
                    ]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Hour' } },
                        y: { title: { display: true, text: 'Count' }, beginAtZero: true }
                    }
                }
            });

            renderReviews('#offline-container', data.recent_reviews);
        }

        function fetchOffline() {
            $.getJSON('/api/offline', function(data) {
                renderOfflineDashboard(data);
            });
        }

        $(document).ready(function() {
            fetchRealtime();
            fetchOffline();
            setInterval(fetchRealtime, 5000); // Refresh every 5 seconds
            setInterval(fetchOffline, 10000); // Refresh every 10 seconds
        });
    </script>
</body>
</html>
